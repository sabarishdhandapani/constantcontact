<!doctype html>
<meta charset="utf-8" />
<title>Sonic</title>

<style>
body{
background-color:black;
}

#container {
	overflow: hidden;
	padding: 20px;
	width: 550px;
}

#in { 
	overflow: hidden;
	margin:170px;
}

a { color: #FFF; }

div.l {
	float: left;
	background: #000;
}
.sonic {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-webkit-transform: translate(-50%, -50%);
}
canvas { display: block; }
h1
{
	color:white;
	margin-top:100px;
	
}
.head{
	margin-top:230px;
	margin-left:420px;
}
</style>

<body>

<div id="container">
<div class="head">
<h1 style="color:">Loading...</h1>
</div>
<div id="in"></div>

</div>

<script src="../js/sonic.js"></script>
<script> 

var loaders = [

	{

		width: 100,
		height: 100,

		stepsPerFrame: 7,
		trailLength: .7,
		pointDistance: .01,
		fps: 30,
		fillColor: 'white',

		setup: function() {
			this._.lineWidth = 10;
		},

		path: [
			['line', 20, 70, 50, 20],
			['line', 50, 20, 80, 70],
			['line', 80, 70, 20, 70]
		]
	},

	

];

var d, a, container = document.getElementById('in');

for (var i = -1, l = loaders.length; ++i < l;) {
	
	d = document.createElement('div');
	d.className = 'l';

	a = new Sonic(loaders[i]);

	d.appendChild(a.canvas);
	container.appendChild(d);

	a.play();

}

</script> 

</body>
